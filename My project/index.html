  <div class="main">
    <h1>Currency converter online</h1>
  
    <div class="calculate">
      <div class="left">
        <p>I have</p>
        <div class="left-value-buttons">
          <button value="RUB" class="first actived">RUB</button>
          <button value="USD">USD</button>
          <button value="EUR">EUR</button>
          <button value="GBP" class="last">GBP</button>
        </div>
        <div class="price">
          <input placeholder="..." inputmode="decimal" type="text" value="1">
          <p>1 RUB = 0.0135 USD</p>
        </div>
      </div>
      <div class="right">
        <p>I want to get</p>
        <div class="right-value-buttons">
          <button value="RUB" class="first">RUB</button>
          <button value="USD" class="act actived">USD</button>
          <button value="EUR">EUR</button>
          <button value="GBP" class="last">GBP</button>
        </div>
        <div class="price">
          <input placeholder="..." inputmode="decimal" type="text">
          <p>1 USD = 73.8896 RUB</p>
        </div>
      </div>
    </div>
</div>
</body>
